  <body>

    <!-- Form -->

    <section class="register-form">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="title">
                     <h2>Register<br><span>Form</span></h2>
                    </div>
                 </div>
                 <div class="col-md-6">
                     <div class="title">
                        <form method="post" id="register">
                            <div class="mb-3">
                              <label class="form-label">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Number</label>
                              <input type="number" class="form-control" id="number">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Password</label>
                              <input type="password" class="form-control" id="password">
                            </div>
                            <select class="form-select mt-3 mb-3" name="userType" id="userType" onchange="usertype()">
                                <option selected Disabled>Select</option>
                                <option value="teacher">Teacher</option>
                                <option value="student">Student</option>
                              </select>

                              <!-- teacher -->
                               <div id="teacherField">
                                <div class="mb-3">
                                    <label class="form-label">Designation</label>
                                    <input type="text" class="form-control" id="designation">
                                  </div>
                                <div class="mb-3">
                                    <label class="form-label">ID no</label>
                                    <input type="number" class="form-control" id="idnum">
                                  </div>
                               </div>

                              <!-- Student -->
                               <div id="studentField">
                                <div class="mb-3" >
                                    <label class="form-label">Class</label>
                                    <input type="number" class="form-control" id="classno">
                                  </div>
                                  <div class="mb-3">
                                    <label class="form-label">Marks</label>
                                    <input type="number" class="form-control" id="marks">
                                  </div>
                               </div>
                              
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <!-- <input type="submit" class="btn btn-primary"> -->
                          </form>
                     </div>
                 </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('register').addEventListener('submit',function(event){
            event.preventDefault();
            window.location.reload();
            console.log("click");

            const name = document.getElementById('name').value;
            const number = document.getElementById('number').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            const designation = document.getElementById('designation').value;
            const idnum = document.getElementById('idnum').value;
            const classno = document.getElementById('classno').value;
            const marks = document.getElementById('marks').value;

            fetch('http://localhost:8000/signup', { 
            headers:{
                'content-type':'application/json'
            },
            method:'post',
            body:JSON.stringify({
            name: name,
            number: number,
            password: password,
            userType: userType,
            designation: designation,
            idnum: idnum,
            classno: classno,
            marks: marks
        })
        })
       /*  .then((res)=>{console.log(res.json())})
        .catch((err)=>{console.log("No user found",err)}) */
        });

    </script>
