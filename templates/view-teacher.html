<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


    <title>Teacher table</title>
  </head>
  <body>
    <section class="teacher-table">
        
        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Idnum</th>
                    <th scope="col">Edit</th>
                    <th scope="col">delete</th>
                  </tr>
                </thead>
                <tbody id="teacherBody">
                  
                </tbody>
              </table>
           </div>

     </section>

    <script>
       fetch('http://localhost:8000/teacher-table', { 
            headers:{
                'content-type':'application/json'
            },
            method:'GET',
        })
        .then((response)=>{
            return response.json()
        })
        .then((details)=>{
            const teacherBody = document.getElementById('teacherBody');

            details.forEach(data => {
                console.log("data got",data);
                
                const row = document.createElement('tr');

                const nameshell = document.createElement('td');
                nameshell.textContent = data.name;
                row.appendChild(nameshell);

                const numbershell = document.createElement('td');
                numbershell.textContent = data.number;
                row.appendChild(numbershell)

                const designationshell = document.createElement('td');
                designationshell.textContent = data.designation;
                row.appendChild(designationshell)

                const idnumshell = document.createElement('td');
                idnumshell.textContent = data.idnum;
                row.appendChild(idnumshell)

                const editcell = document.createElement('td'); //edit
                const editbtn = document.createElement('button');
                editbtn.classList.add("btn", "btn-warning")
                editbtn.textContent="Edit";
                editcell.appendChild(editbtn);
                row.appendChild(editcell)

                const deletecell = document.createElement('td'); //delete
                const deletebtn = document.createElement('button');
                deletebtn.classList.add("btn", "btn-danger")
                deletebtn.textContent="Delete"; 
                deletecell.appendChild(deletebtn);
                row.appendChild(deletecell);

                teacherBody.appendChild(row)
            });
        })
        .catch((err)=>{
            console.log("teacher table not shown",err);
            
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
