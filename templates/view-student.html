<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Student table</title>
  </head>
  <body>

    <!-- table -->
    <section class="student-table">
       <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
                <th scope="col">Class</th>
                <th scope="col">Mark</th>
                <th scope="col">Edit</th>
                <th scope="col">delete</th>
              </tr>
            </thead>
            <tbody id="studentBody">
              
            </tbody>
          </table>
       </div>
    </section>

    <!-- Edit table -->
     <section class="edit-table">
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
     </section>
    <script>
        fetch('http://localhost:8000/student-table',{
            headers:{
                'content-type':'application/json'
            },
            method:'GET',
        })
        .then((response)=>{
            return response.json()
        })
        .then((data)=>{
            const studentBody = document.getElementById('studentBody');
            
            data.forEach(element => {
                console.log(element);
                const row = document.createElement('tr'); //row

                const namecell = document.createElement('td'); //name
                namecell.textContent = element.name;
                row.appendChild(namecell);

                const numbercell = document.createElement('td'); //number
                numbercell.textContent = element.number;
                row.appendChild(numbercell);

                const classcell = document.createElement('td'); //class
                classcell.textContent = element.class;
                row.appendChild(classcell);

                const markcell = document.createElement('td'); //marks
                markcell.textContent = element.marks;
                row.appendChild(markcell);

               
                const editcell = document.createElement('td'); //edit
                const editbtn = document.createElement('button');
                editbtn.classList.add("btn", "btn-warning")
                editbtn.textContent="Edit";
                editcell.appendChild(editbtn);
                row.appendChild(editcell)

                const deletecell = document.createElement('td'); //delete
                const deletebtn = document.createElement('button');
                deletebtn.classList.add("btn", "btn-danger")
                deletebtn.textContent="Delete"; 
                deletecell.appendChild(deletebtn);
                row.appendChild(deletecell);

                studentBody.appendChild(row)
            });
        })
        .catch((err)=>{
            console.log("student table not shown",err);
            
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
